            else if (slide.type === 'problem-grid') {
                 contentHTML = `
                     <div class="absolute inset-0 bg-slate-50"></div>
                     <div class="relative z-10 h-full flex flex-col p-16 fade-in">
                        <div class="mb-12">
                            <h2 class="text-5xl font-bold text-slate-900 mb-4">${slide.title}</h2>
                            <p class="text-2xl text-slate-500 font-light">${slide.headline}</p>
                        </div>
                        <div class="grid grid-cols-2 gap-8 flex-1">
                             ${slide.items.map((item, i) => `
                                <div class="bg-white p-8 rounded-2xl shadow-lg border border-slate-100 flex flex-col items-start hover:-translate-y-1 transition-transform duration-300 slide-in-up" style="animation-delay: ${i * 100}ms">
                                    <div class="w-14 h-14 bg-slate-100 rounded-full flex items-center justify-center text-slate-600 mb-6 shrink-0">
                                        <i data-lucide="${item.icon}" class="w-7 h-7"></i>
                                    </div>
                                    <div>
                                        <h3 class="text-xl font-bold text-slate-900 mb-3">${item.title}</h3>
                                        <p class="text-slate-600 leading-relaxed text-base">${item.text}</p>
                                    </div>
                                </div>
                             `).join('')}
                        </div>
                     </div>
                 `;
            }
            // SLIDE 3: SOLUTION GRID (2x2 Cards)
            else if (slide.type === 'solution-grid') {
                contentHTML = `
                     <div class="absolute inset-0 bg-white"></div>
                     <div class="relative z-10 h-full flex flex-col p-16 fade-in">
                        <div class="mb-12">
                            <h2 class="text-5xl font-bold text-slate-900 mb-4">The Solution</h2>
                            <p class="text-2xl text-slate-400 font-light">${slide.headline}</p>
                        </div>
                        <div class="grid grid-cols-2 gap-8 flex-1">
                            ${slide.items.map((item, i) => `
                                <div class="bg-white p-8 rounded-2xl shadow-xl border-l-8 border-crowdfield flex flex-col justify-start hover:-translate-y-1 transition-transform duration-300 slide-in-up" style="animation-delay: ${i * 100}ms">
                                    <div class="w-14 h-14 bg-crowdfield/20 rounded-2xl flex items-center justify-center text-crowdfield-navy mb-6 shrink-0">
                                        <i data-lucide="${item.icon}" class="w-7 h-7"></i>
                                    </div>
                                    <h3 class="text-2xl font-bold text-slate-900 mb-3 leading-tight">${item.title}</h3>
                                    <p class="text-lg text-slate-600">${item.text}</p>
                                </div>
                            `).join('')}
                        </div>
                     </div>
                `;
            }
            // SLIDE 4: NEWSLETTER STRUCTURE (4x2 Grid)
            else if (slide.type === 'structure-grid') {
                contentHTML = `
                     <div class="absolute inset-0 bg-white"></div>
                     <div class="relative z-10 h-full flex flex-col p-16 fade-in">
                        <div class="mb-10 flex items-end justify-between border-b border-slate-100 pb-8">
                            <div>
                                <h2 class="text-5xl font-bold text-slate-900 mb-2">${slide.title}</h2>
                                <p class="text-2xl text-slate-400 font-light">${slide.headline}</p>
                            </div>
                            <div class="text-right text-crowdfield-dark font-bold uppercase tracking-widest text-sm">Monthly Roadmap</div>
                        </div>
                        <div class="grid grid-cols-4 gap-6 flex-1">
                            ${slide.items.map((item, i) => `
                                <div class="bg-slate-50 p-6 rounded-xl border border-slate-200 hover:border-crowdfield hover:shadow-lg transition-all duration-300 group slide-in-up" style="animation-delay: ${i * 75}ms">
                                    <div class="flex justify-between items-start mb-4">
                                        <span class="text-4xl font-bold text-slate-200 group-hover:text-crowdfield transition-colors font-mono">0${i+1}</span>
                                        <i data-lucide="${item.icon}" class="w-6 h-6 text-slate-400 group-hover:text-crowdfield-dark"></i>
                                    </div>
                                    <h3 class="text-lg font-bold text-slate-900 mb-2 group-hover:text-crowdfield-navy">${item.title}</h3>
                                    <p class="text-sm text-slate-600 leading-relaxed">${item.text}</p>
                                </div>
                            `).join('')}
                        </div>
                     </div>
                `;
            }
            // NEW: VALUE PROP GRID
            else if (slide.type === 'value-prop-grid') {
                contentHTML = `
                     <div class="absolute inset-0 bg-white"></div>
                     <div class="relative z-10 h-full flex flex-col p-16 fade-in">
                         <div class="mb-12 relative">
                             <div class="h-1 w-16 mb-4 bg-blue-900"></div>
                             <h2 class="text-5xl font-bold text-slate-900 mb-4">${slide.title}</h2>
                             <p class="text-2xl text-slate-500 font-light max-w-4xl">${slide.headline}</p>
                         </div>
                         <div class="grid grid-cols-2 gap-8 flex-1">
                             ${slide.items.map((item, i) => `
                                 <div class="bg-slate-50 p-10 rounded-xl border-l-4 border-blue-900 shadow-sm flex flex-col justify-start hover:shadow-lg transition-shadow">
                                     <div class="flex items-center gap-4 mb-4">
                                         <i data-lucide="${item.icon}" class="w-8 h-8 text-blue-900"></i>
                                         <h3 class="text-2xl font-bold text-blue-900">${item.title}</h3>
                                     </div>
                                     <p class="text-lg text-slate-600 leading-relaxed">${item.text}</p>
                                 </div>
                             `).join('')}
                         </div>
                     </div>
                `;
            }
            // NEW: PARTNERSHIP CARDS
            else if (slide.type === 'partnership-cards') {
                 contentHTML = `
                     <div class="absolute inset-0 bg-white"></div>
                     <div class="relative z-10 h-full flex flex-col p-16 fade-in">
                         <div class="mb-12 text-center">
                             <div class="h-1 w-16 mb-6 bg-blue-900 mx-auto"></div>
                             <h2 class="text-5xl font-bold text-slate-900 mb-4">${slide.title}</h2>
                             <p class="text-2xl text-slate-500 font-light">${slide.headline}</p>
                         </div>
                         <div class="grid grid-cols-3 gap-8 flex-1 items-stretch">
                             ${slide.items.map((item, i) => `
                                 <div class="bg-white p-10 rounded-2xl shadow-xl border border-slate-100 flex flex-col items-center text-center relative group hover:border-crowdfield transition-colors duration-300">
                                     <div class="absolute top-4 right-4 text-6xl font-bold text-slate-100 group-hover:text-crowdfield/20 transition-colors">${i+1}</div>
                                     <h3 class="text-xl font-bold text-blue-900 mb-6 uppercase tracking-wider relative z-10">${item.title}</h3>
                                     <p class="text-slate-600 leading-relaxed mb-8 flex-1 relative z-10">${item.text}</p>
                                     <span class="inline-block bg-blue-50 text-blue-800 text-sm font-bold px-4 py-2 rounded-full uppercase tracking-wide">${item.tag}</span>
                                 </div>
                             `).join('')}
                         </div>
                     </div>
                 `;
            }
            // NEW: ENGAGEMENT STEPS
            else if (slide.type === 'engagement-steps') {
                 contentHTML = `
                     <div class="absolute inset-0 bg-white"></div>
                     <div class="relative z-10 h-full flex flex-col p-16 fade-in">
                         <div class="mb-16">
                             <div class="h-1 w-16 mb-4 bg-blue-900"></div>
                             <h2 class="text-5xl font-bold text-slate-900 mb-4">${slide.title}</h2>
                             <p class="text-2xl text-slate-500 font-light max-w-4xl">${slide.headline}</p>
                         </div>
                         <div class="flex-1 flex items-center justify-between relative px-12">
                             <!-- Line -->
                             <div class="absolute top-1/2 left-0 w-full h-1 bg-slate-200 -z-10 transform -translate-y-1/2"></div>
                             
                             ${slide.items.map((item, i) => `
                                 <div class="bg-white p-10 rounded-2xl shadow-xl border border-slate-100 w-1/3 mx-4 flex flex-col items-center text-center relative hover:-translate-y-2 transition-transform duration-300">
                                     <div class="w-16 h-16 rounded-full bg-blue-900 text-white flex items-center justify-center text-2xl font-bold mb-6 border-4 border-white shadow-lg absolute -top-8">${item.step}</div>
                                     <h3 class="text-2xl font-bold text-slate-900 mb-4 mt-8">${item.title}</h3>
                                     <p class="text-slate-600 leading-relaxed">${item.text}</p>
                                 </div>
                             `).join('')}
                         </div>
                     </div>
                 `;
            }
            // DEEP DIVES & CTA
            else if (slide.type === 'section-deep-dive') {
                const sample = slide.sampleContent;
                let tagsHTML = sample.tags ? sample.tags.map(t => `<span class="text-[10px] bg-slate-100 text-slate-600 px-2 py-1 rounded-full uppercase tracking-wide font-bold">${t}</span>`).join('') : '';
                
                let linksHTML = '';
                if (sample.links && sample.links.length > 0) {
                     linksHTML = sample.links.map(l => `
                        <div class="mt-4 flex items-center gap-2 text-blue-600 font-semibold hover:underline">
                            ${l.icon ? `<i data-lucide="${l.icon}" class="w-4 h-4"></i>` : ''}
                            <a href="#" class="text-sm">${l.text}</a>
                        </div>
                     `).join('');
                }

                contentHTML = `
                    <div class="absolute inset-0 bg-white"></div>
                    <div class="relative z-10 h-full flex flex-col p-16 fade-in">
                         <div class="mb-8 relative z-20">
                            <div class="h-1 w-16 mb-4 bg-blue-900"></div>
                            <h2 class="text-4xl font-bold mb-3 text-slate-900">${slide.title}</h2>
                            <p class="text-xl max-w-4xl font-light text-slate-500">${slide.headline}</p>
                        </div>
                        <div class="flex-1 grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
                            <div class="space-y-8">
                                <div class="flex items-center gap-4 text-crowdfield-dark mb-2">
                                    <div class="p-3 bg-crowdfield-light rounded-full">
                                        <i data-lucide="${slide.icon}" class="w-6 h-6"></i>
                                    </div>
                                    <span class="font-bold uppercase tracking-widest text-sm">${slide.sectionTitle}</span>
                                </div>
                                <div class="text-lg">${slide.content}</div>
                            </div>
                             <div class="bg-slate-100 rounded-xl p-8 lg:p-12 flex items-center justify-center relative zoom-in">
                                <div class="absolute top-0 right-0 bg-blue-900 text-white text-xs font-bold px-4 py-2 rounded-bl-xl z-20">Sample</div>
                                <div class="bg-white w-full max-w-md mx-auto shadow-2xl rounded-sm border border-slate-200 overflow-hidden transform rotate-1">
                                    <div class="h-2 bg-blue-900 w-full"></div>
                                    <div class="p-8">
                                        <div class="text-xs font-bold text-slate-400 mb-2 uppercase tracking-wide">${sample.date || ''}</div>
                                        <h4 class="text-xl font-bold text-blue-600 mb-4 leading-tight">${sample.title}</h4>
                                        <div class="text-sm text-slate-800 leading-relaxed mb-4 space-y-4 font-serif">${sample.body}</div>
                                        ${linksHTML}
                                        <div class="flex gap-2 mt-4">${tagsHTML}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            } else if (slide.type === 'cta') {
                 contentHTML = `
                    <div class="absolute inset-0 bg-[#1B2236]"></div>
                    <div class="relative z-10 h-full flex flex-col items-center justify-center fade-in">
                         ${slide.content}
                    </div>
                `;
            }

            container.innerHTML = `
                <div class="flex-1 relative overflow-hidden flex flex-col">
                    ${contentHTML}
                </div>
                <!-- Footer -->
                <div class="h-16 border-t ${isDark ? 'border-white/10 bg-blue-950/80 text-white' : 'border-slate-200 bg-white text-slate-500'} flex items-center justify-between px-8 relative z-20">
                     <div class="flex items-center gap-4 text-xs font-semibold uppercase tracking-widest">
                        <span class="${isDark ? 'text-crowdfield' : 'text-blue-900'}">CrowdField</span>
                    </div>
                    <div class="absolute bottom-0 left-0 h-1 bg-crowdfield transition-all duration-300 ease-out" style="width: ${progress}%"></div>
                    <div class="flex items-center gap-2">
                         <span class="text-xs mr-4 opacity-60">Slide ${index + 1} of ${slides.length}</span>
                         <button onclick="prevSlide()" class="p-2 rounded-full hover:bg-black/5 disabled:opacity-20 transition-colors ${isDark ? 'hover:bg-white/10' : ''}" ${index === 0 ? 'disabled' : ''}>
                            <i data-lucide="chevron-left" class="w-5 h-5"></i>
                        </button>
                        <button onclick="nextSlide()" class="p-2 rounded-full hover:bg-black/5 disabled:opacity-20 transition-colors ${isDark ? 'hover:bg-white/10' : ''}" ${index === slides.length - 1 ? 'disabled' : ''}>
                             <i data-lucide="chevron-right" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>
            `;
            
            lucide.createIcons();
            resizeDeck();   // <<< NEW: rescale after rendering this slide
        }

        window.nextSlide = function() {
            if (currentSlideIndex < slides.length - 1) {
                currentSlideIndex++;
                renderSlide(currentSlideIndex);
            }
        };

        window.prevSlide = function() {
            if (currentSlideIndex > 0) {
                currentSlideIndex--;
                renderSlide(currentSlideIndex);
            }
        };

        // Re-scale the deck so the whole slide fits in the window/iframe
        function resizeDeck() {
            const deck = document.getElementById('deck-container');
            if (!deck) return;

            // Reset scale to measure natural size
            deck.style.transform = 'scale(1)';

            const rect = deck.getBoundingClientRect();
            const availableWidth = window.innerWidth;
            const availableHeight = window.innerHeight;

            // How much can we scale before hitting a side?
            const scale = Math.min(
                availableWidth / rect.width,
                availableHeight / rect.height
            );

            deck.style.transform = `scale(${scale})`;
        }

        window.addEventListener('resize', resizeDeck);

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextSlide();
            if (e.key === 'ArrowLeft') prevSlide();
        });

        renderSlide(currentSlideIndex);
        resizeDeck();

    </script>
</body>
</html>
